# Kafka KRaft Configuration for Node 1

# Node ID
node.id=1

# Role (controller and broker)
process.roles=broker,controller

# Controller listener
controller.listener.names=CONTROLLER

# Listeners - INTERNAL for inter-broker, EXTERNAL for host access
listeners=INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:19092,CONTROLLER://0.0.0.0:9093
advertised.listeners=INTERNAL://10.20.0.10:9092,EXTERNAL://localhost:9092

# Listener security protocol map
listener.security.protocol.map=CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT

# Inter-broker listener (use INTERNAL)
inter.broker.listener.name=INTERNAL

# Controller quorum voters (all 3 nodes)
controller.quorum.voters=1@10.20.0.10:9093,2@10.20.0.11:9093,3@10.20.0.12:9093

# Log directories
log.dirs=/opt/kafka/kraft-data/logs

# Number of partitions
num.network.threads=3
num.io.threads=8
num.partitions=3
default.replication.factor=3
min.insync.replicas=2

# Log retention
log.retention.hours=168
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000

# Zookeeper (not used in KRaft mode)
# zookeeper.connect=localhost:2181

# Other settings
offsets.topic.replication.factor=3
transaction.state.log.replication.factor=3
transaction.state.log.min.isr=2
